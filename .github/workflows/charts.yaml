name: Release Charts

on:
  push:
    branches: [main]
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - uses: azure/setup-helm@v4

      - name: Package charts
        run: |
          mkdir -p .helm-releases
          helm package charts/jupyter -d .helm-releases

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update repo
        run: |
          cp .helm-releases/*.tgz gh-pages/
          helm repo index gh-pages --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Release charts" || exit 0
          git push
